<div class="quizResultBox">
  <div>
    <p>Quiz du</p>
    <p>{{statForButton?.date}}</p>
  </div>
  <div>
    <p>Question</p>
    <p>{{statForButton?.sucessQuiz}}%</p>
    <app-genericButton [routerLink]="['/stats/questionStat/'+user?.id]"(click)="defineStat(statForButton?.id)">Plus d'informations</app-genericButton>
  </div>
  <div>
    <p>Simon</p>
    <p>{{statForButton?.sucessSimon}}%</p>
    <app-genericButton [routerLink]="['/stats/simonStat/'+user?.id]"(click)="defineStat(statForButton?.id)">Plus d'informations</app-genericButton>
  </div>
  <div>
    <p>Memory</p>
    <p>{{statForButton?.sucessMemory}}%</p>
    <app-genericButton [routerLink]="['/stats/memoryStat/'+user?.id]"(click)="defineStat(statForButton?.id)">Plus d'informations</app-genericButton>
  </div>
</div>
