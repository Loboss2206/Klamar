<h1>
  <app-titlePage>
    <p>Résultats du Simon joués par {{user?.name}} {{user?.firstname}}</p>
  </app-titlePage>
</h1>
  <div class="resultatSimon">
    <div class = statSimon *ngFor="let stat of this.stats">
      <div *ngFor="let simon of stat.erreurSimon; let questionIndex = index">
        <app-result-simon [taille]=stat.tailleFinalSimon[questionIndex] [indices]=stat.indicesQuiz[questionIndex] [erreur]=stat.erreurQuiz[questionIndex] [temps]=stat.tempsQuiz[questionIndex] [couleur]=stat.nombreDeCouleurs[questionIndex]></app-result-simon>
      </div>
  </div>
  </div>
<footer>
  <app-zoomSlider></app-zoomSlider>
</footer>
