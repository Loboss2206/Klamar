<div class="simon-game">
  <div class="simon-board">
    <div *ngFor="let i of numberOfBoxesArray" class="simon-button" [id]="'button-' + i"
         [style.transform]="getButtonStyle(i)" [style.z-index]="(i === numberOfBoxesArray.length - 1) ? 0 : 1"
         [style.background-color]="getButtonColor(i)"
         (click)="onButtonClick(i)"></div>
  </div>
</div>
<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <div #congratsButton class="circle" (click)="takeAction()">
    <span *ngIf="!isGoodSequence && !isGameStarted">Appuyer pour commencer</span>
    <span *ngIf="!isGoodSequence && isGameRunning">Votre tour</span>
    <span *ngIf="!isGoodSequence && !isGameRunning && isGameStarted">Regarder la s√©quence</span>
    <span *ngIf="isGoodSequence">Bravo !</span>
  </div>
</div>
