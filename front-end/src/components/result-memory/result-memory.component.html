<div class="memoryStat">
  <p *ngIf="wasPassed" class="questionPassed">Le memory a été passé</p>
  <div class="images-container">
    <img *ngFor="let pic of pictures" src="{{pic}}" alt="" />
  </div>
  <app-stat-question [indices]="indices" [erreur]="erreur" [temps]="temps"></app-stat-question>
</div>
