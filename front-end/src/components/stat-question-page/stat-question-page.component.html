<h1>
  <app-titlePage>
    <p>Résultats des questions du quiz Nom du quizz joués par {{user?.name}} {{user?.firstname}}</p>
  </app-titlePage>
</h1>
<div class="differentResultat">
  <div *ngFor="let question of stat?.questions">
    <app-result-question [point]=question.pointQuestion [maxPoint]=question.maxPointQuestion [indices]=question.indicesQuiz [erreur]=question.erreurQuiz [temps]=question.erreurQuiz></app-result-question>
  </div>
</div>
