<main class="userModifier">
    <form [formGroup]="userModifierComponent" class="user-modifier-form">
        <div class="userAvatar">
            <img *ngIf="imageUrl" [src]="imageUrl" id="userToModifyImg" alt="Photos de l'utilisateur">
            <input type="file" (change)="onFileSelected($event)" [formControlName]="'userImg'">
            <p>Ajouter une photo</p>
        </div>
        <div class="inputs">
            <p>Informations générales</p>
            <div class="personnal-information">
                <label>
                    <b>Nom</b> <br>
                    <input type="text" class="userInput" name="userInput" [formControlName]="'lastName'" required />
                </label>
                <label>
                    <b>Prénom</b> <br>
                    <input type="text" class="userInput" name="userInput" [formControlName]="'firstName'" required />
                </label>
                <label>
                    <b>Date de naissance</b> <br>
                    <input type="text" class="userInput" name="userInput" [formControlName]="'userBirth'" required />
                </label>
                <label>
                    <b>Intérêt/hobbies</b> <br>
                    <input type="text" class="userInput" name="userInput" [formControlName]="'hobbies'" required />
                </label>
                <label><b>Zoom de base</b> <br>
                    <input type="number" min="0" step="1" max="10000" [formControlName]="'baseZoom'" required>
                </label>
            </div>
            <p>Simon</p>
            <div class="settings-for-games">
                <label> <b>Simon en couleurs ?</b> <br>
                    <label>
                        <input type="radio" name="choiceSimon" value="true" [formControlName]="'choiceSimon'" required>
                        Oui
                    </label>
                    <label>
                        <input type="radio" name="choiceSimon" value="false" [formControlName]="'choiceSimon'"> Non
                    </label>
                </label>
                <label> <b>Nombre de secondes d’inactivité avant d’afficher un indice ?</b> <br>
                    <input type="number" min="0" step="1" max="10000" [formControlName]="'secTipsForSimon'" required>
                </label>
            </div>
            <p>Memory</p>
            <div class="settings-for-games">
                <label> <b>Nombre de secondes d’inactivité avant d’afficher un indice ?</b> <br>
                    <input type="number" min="0" step="1" max="10000" [formControlName]="'secTipsForMemory'" required>
                </label>
                <label> <b>Temps pour voir les cartes faces visibles ?</b> <br>
                    <input type="number" min="0" step="1" max="10000" [formControlName]="'secVisibleCardForMemory'"
                        required>
                </label>
            </div>
            <p>Questions</p>
            <div class="settings-for-games">
                <label> <b>Afficher un indice après une erreur ?</b> <br>
                    <label>
                        <input type="radio" name="choicePrintTipsAfterError" value="true"
                            [formControlName]="'choicePrintTipsAfterError'" required> Oui
                    </label>
                    <label>
                        <input type="radio" name="choicePrintTipsAfterError" value="false"
                            [formControlName]="'choicePrintTipsAfterError'"> Non
                    </label>
                </label>
                <label> <b>Afficher un indice après click sur le bouton "indices" ?</b> <br>
                    <label>
                        <input type="radio" name="choicePrintTipsAfterClick" value="true"
                            [formControlName]="'choicePrintTipsAfterClick'" required> Oui
                    </label>
                    <label>
                        <input type="radio" name="choicePrintTipsAfterClick" value="false"
                            [formControlName]="'choicePrintTipsAfterClick'"> Non
                    </label>
                </label>
                <label> <b>Afficher un indice 1 par 1 ?</b> <br>
                    <label>
                        <input type="radio" name="choicePrintTipsOneByOne" value="true"
                            [formControlName]="'choicePrintTipsOneByOne'" required> Oui
                    </label>
                    <label>
                        <input type="radio" name="choicePrintTipsOneByOne" value="false"
                            [formControlName]="'choicePrintTipsOneByOne'"> Non
                    </label>
                </label>
            </div>
        </div>
        <button type="submit" class="modifyUserButton" [disabled]="!isFormValid()" (click)="addUser()">
            Modifier l'utilisateur
        </button>
    </form>
</main>
