<div class="memory-game">
    <div *ngIf="buttonSkip" class="skipper">
        <app-genericButton class="skipButton" (click)=skipMemory()>Passer le Memory</app-genericButton>
    </div>
    <p id="textHints">{{textHints}}</p>
    <div class="memoryContainer">
        <app-memory-item (onFlip)="updateFlippedItems(i)" *ngFor="let pic of pics; let i = index"
            [picURL]="pic"></app-memory-item>
    </div>
</div>
