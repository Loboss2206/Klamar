<div class="buttonBackground"
     [ngClass]="{'btnGreen': color?.correct, 'btnGray': color?.wrong, 'btnGreenImage': color?.correct && img !== '', 'btnGrayImage': color?.wrong && img !== '', 'liteButton': lite}">
    <span *ngIf="img === ''" class="buttonTxt">
        <ng-content></ng-content>
    </span>
  <span *ngIf="img !== ''">
          <img ngSrc="{{img}}" class="buttonImg" alt="img" fill="preserve"/>
        <div class="overlay" [ngClass]="{'btnGreen': color?.correct, 'btnGray': color?.wrong}"
             *ngIf="color?.correct || color?.wrong"></div>
      </span>
</div>
