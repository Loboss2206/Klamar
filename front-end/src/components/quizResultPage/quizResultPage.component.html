<div class="history">
  <h1>
    <app-titlePage>
      <p>Liste des résultats de tous les quiz joués par {{user?.name}} {{user?.firstname}}</p>
    </app-titlePage>
  </h1>

  <div class="container">
    <div class="result">
      <div class=statQuestions *ngFor="let stat of this.stats">
        <app-quizResultBox class="item" [statForButton]= stat></app-quizResultBox>
      </div>
    </div>
  </div>
</div>
