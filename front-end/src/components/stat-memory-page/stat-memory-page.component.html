<h1>
  <app-titlePage>
    <p>Résultats du Memory joués par {{user?.name}} {{user?.firstname}}</p>
  </app-titlePage>
</h1>
<div class="resultatMemory">
    <app-result-memory [largeur]=stat?.memoryStats?.largeurMemory [hauteur]=stat?.memoryStats?.hauteurMemory [indices]=stat?.memoryStats?.indicesMemory [erreur]=stat?.memoryStats?.erreurMemory [temps]=stat?.memoryStats?.tempsMemory></app-result-memory>
</div>
